services:
  - type: web
    name: spare-parts-dashboard
    runtime: python
    pythonVersion: "3.12"
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn -w 2 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120 app:app
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /health
