services:
  - type: web
    name: spare-parts-dashboard
    runtime: python
    pythonVersion: "3.12"
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn -w 1 -k uvicorn.workers.UvicornWorker app:app
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /health
